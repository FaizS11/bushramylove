<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Will you be my Valentine?</title>
    <style>
        :root {
            --bg1: #fff0f6;
            --bg2: #ffe3ec;
            --text: #2b2b2b;
            --yes: #22c55e;
            --no: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background: radial-gradient(circle at top, var(--bg2), var(--bg1));
            overflow: hidden;
        }

        .card {
            width: min(520px, 92vw);
            background: rgba(255, 255, 255, 0.75);
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 24px;
            padding: 28px 22px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(8px);
        }

        h1 {
            margin: 0 0 18px;
            font-size: clamp(22px, 4vw, 34px);
            line-height: 1.1;
        }

        .buttons {
            margin-top: 18px;
            display: flex;
            gap: 14px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 70px;
        }

        button {
            border: 0;
            padding: 14px 22px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 120ms ease, box-shadow 120ms ease;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
            user-select: none;
        }

        button:active {
            transform: scale(0.98);
        }

        #yesBtn {
            background: var(--yes);
            color: white;
        }

        #noBtn {
            background: var(--no);
            color: white;
        }

        .hint {
            margin: 16px 0 0;
            font-size: 16px;
            opacity: 0.85;
            min-height: 24px;
        }

        .yay {
            display: none;
            margin-top: 18px;
        }

        .yay h2 {
            margin: 10px 0 10px;
            font-size: 28px;
        }

        .yay img {
            width: min(320px, 80vw);
            border-radius: 16px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.18);
        }

        .heart {
            position: absolute;
            left: 50%;
            top: -20px;
            font-size: 18px;
            opacity: 0.85;
            animation: fall linear forwards;
            pointer-events: none;
            filter: drop-shadow(0 6px 8px rgba(0, 0, 0, 0.12));
        }

        @keyframes fall {
            to {
                transform: translate(var(--dx), 110vh) rotate(var(--rot));
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="card" id="card">
        <h1><span id="name">Bushra</span> will you be my valentine?</h1>

        <div class="buttons" id="btnArea">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div class="hint" id="hint"></div>

        <div class="yay" id="yay">
            <h2>YAY!</h2>
            <img alt="WOOHOO!"
                src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjdmNjB5Z2h1MnRuejA3aGhtYTNvNzg3bzAyeDN4aG9lMWRyODA0MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lSbggFRIPI77RYG2gw/giphy.gif" />
        </div>
    </div>

    <script>
        const who = "Bushra";
        const shyText = "â€œNoâ€ was never an option";

        const nameEl = document.getElementById("name");
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const hint = document.getElementById("hint");
        const yay = document.getElementById("yay");

        nameEl.textContent = who;

        function moveNoButton() {
            hint.textContent = shyText;
            noBtn.style.position = "absolute";

            const cardRect = document.getElementById("card").getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const padding = 16;
            const maxX = cardRect.width - btnRect.width - padding;
            const maxY = 220;

            const x = Math.max(padding, Math.floor(Math.random() * maxX));
            const y = Math.max(60, Math.floor(Math.random() * maxY));

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        noBtn.addEventListener("mouseenter", moveNoButton);
        noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

        yesBtn.addEventListener("click", () => {
            hint.textContent = "";
            yay.style.display = "block";
            spawnHearts(24);
            yesBtn.disabled = true;
            noBtn.disabled = true;
            yesBtn.style.opacity = "0.9";
            noBtn.style.opacity = "0.6";
            noBtn.style.cursor = "not-allowed";
            yesBtn.style.cursor = "default";
        });

        function spawnHearts(count) {
            for (let i = 0; i < count; i++) {
                const h = document.createElement("div");
                h.className = "heart";
                h.textContent = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’˜";
                const dx = (Math.random() * 300 - 150) + "px";
                const rot = (Math.random() * 720 - 360) + "deg";
                h.style.setProperty("--dx", dx);
                h.style.setProperty("--rot", rot);
                h.style.left = (Math.random() * 100) + "vw";
                h.style.animationDuration = (1.8 + Math.random() * 1.8) + "s";
                h.style.fontSize = (16 + Math.random() * 18) + "px";
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }
        }
    </script>
</body>

</html>
